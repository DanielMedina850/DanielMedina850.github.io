<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleIndex.css"/>
    <link rel="stylesheet" href="styles/styleEncabezado.css"/>
    <title>CREA TU EVENTO</title>
</head>

<body>
    <div class="encabezado"> 

        <div class="menu container">
             
            <a href="index.html" class="logo">XEVENT</a>

            <input type="checkbox" id="menu"/>
            <label for="menu">
                <img src="Images/Icono_Hamb.png" class="icono_menu"/>
            </label>

        <nav class="nav_barra">
            <ul>
                <li> <a href="index.html">INICIO</a> </li>
                
                <li> <a href="eventos.html">MÁS EVENTOS</a> </li>
                
                <li> <a href="CreaEvento.html">CREA TU EVENTO</a> </li>
            </ul>
        </nav>
            
        </div>

    </div>


    <div class="primeraParte">
        <div id="mensaje">
            <p>CREA TU EVENTO CON NOSOTROS </p>
        </div>
    </div>
    <h1 id="completaR">Completa tu reserva </h1>
    <hr/>


    <div class="segundaParte">
        <form action="index.html">
            <table>
                <tr>
                    <th colspan="2">Sala</th>
                    <th>Aforo</th>
                    <th>Tiempo máximo</th>
                    <th>Precio</th>
                </tr>
                <tr>
                    <td rowspan="2">1</td>
                    <td>Con terraza</td>
                    <td>900</td>
                    <td>5 horas</td>
                    <td>1500€</td>
                </tr>
                <tr>
                    <td>Sin terraza</td>
                    <td>850</td>
                    <td>4 horas</td>
                    <td>1000€</td>
                </tr>
                <tr>
                    <td colspan="2">2</td>
                    <td>530</td>
                    <td>4 horas</td>
                    <td>450€</td>
                </tr>

                <tr>
                    <td colspan="2">3</td>
                    <td>200</td>
                    <td>4 horas</td>
                    <td>200€</td>
                </tr>

                <tr>
                    <td colspan="2">4</td>
                    <td>200</td>
                    <td>6 horas</td>
                    <td>200€</td>
                </tr>
                
            </table>

            <h2 id="eventoEs">Tu evento es..</h2>
            <div class="contenedor">

                <input type="radio" id="boton1" name="grupo" class="oculto" >
                <label for="boton1" class="boton">Obra de teatro</label>
            
                <input type="radio" id="boton2" name="grupo" class="oculto">
                <label for="boton2" class="boton">Fiesta</label>
            
                <input type="radio" id="boton3" name="grupo" class="oculto">
                <label for="boton3" class="boton">Concierto</label>

                <input type="radio" id="boton4" name="grupo" class="oculto">
                <label for="boton4" class="boton">Monólogo</label>
              </div>
   
        <h2 id="texto_seleccionaDia">Selecciona el dia</h2>
        <!-- calendario -->
        <div class="container">
            <div class="calendario">
              <img src="Images/calendario.png" id="imagen_calendario">
            </div>
          
            <!--rellenar datos -->
            <div class="datos">
              <label for="nombre"></label>
              <input type="text" id="nombre" name="nombre" placeholder="Tu nombre*" required>
          
              <label for="nomEvento"></label>
              <input type="text" id="nombre" name="nomEvento" placeholder="Nombre de tu evento*" required>
          
              <!-- boton reservar -->
              <button type="submit">Reservar</button>
            </div>
          </div>
          



</body>

</html>
