<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleIndex.css"/>
    <title>CREA TU EVENTO</title>
</head>

<body>
    <ul>
    </ul>

    <div class="primeraParte">
        <div id="mensaje">
            <p>CREA TU EVENTO CON NOSOTROS </p>
        </div>
    </div>
    <h1>Completa tu reserva </h1>
    <hr/>


    <div class="segundaParte">
        <form action="index.html">
            <div id="seleccionar">
                <select name="queSala" id="sala" required>
                    <option value="" disabled selected >Selecciona una sala...</option>
                    <option value="sala1">Sala 1</option>
                    <option value="sala2">Sala 2</option>
                </select>
    
                <select name="queHora" id="hora" required>
                    <option value="" disabled selected >Selecciona una hora...</option>
                    <option value="hora1">10:00</option>
                    <option value="hora2">12:00</option>
                </select>
            </div>
            <div class="contenedor">
                <input type="radio" id="boton1" name="grupo" class="oculto" >
                <label for="boton1" class="boton">Obra de teatro</label>
            
                <input type="radio" id="boton2" name="grupo" class="oculto">
                <label for="boton2" class="boton">Fiesta</label>
            
                <input type="radio" id="boton3" name="grupo" class="oculto">
                <label for="boton3" class="boton">Concierto</label>

                <input type="radio" id="boton4" name="grupo" class="oculto">
                <label for="boton4" class="boton">Mon√≥logo</label>
              </div>
    <br/>
    <br/>
    <br/>
        <h2>Selecciona el dia</h2>
        <!-- calendario -->
        <div class="calendario">
            <img src="imagen-evento/febrero.png">
            </div>
    
        <!-- nombre y nombre evento -->
         <div class ="datos" >
            <label for="nombre"></label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre*" required>
    
            <label for="nomEvento"></label>
            <input type="text" id="nombre" name="nomEvento" placeholder="Nombre de tu evento*" required>
    
        <!-- reservar -->
          <button type="submit">Reservar</button>
        </div>
    </div>



</body>

</html>
