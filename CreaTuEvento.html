<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleCreaEvento.css"/>
    <title>Document</title>
</head>
<style>
   
</style>
<body>
    

    <!-- imagen principal-->
    <div id="principal">
    <img src="imagen-evento/canta.jpg"/>
    <div id="mensaje">
        <p>CREA TU EVENTO CON NOSOTROS </p>
    </div>
    </div>

    <h1>Completa tu reserva </h1>


    <!-- barra separador -->
    <hr/>

    <form action="index.html">
            <div id="seleccionar">
                <select name="queSala" id="sala" required>
                    <option value="" disabled selected >Selecciona una sala...</option>
                    <option value="sala1">Sala 1</option>
                    <option value="sala2">Sala 2</option>
                </select>
    
                <select name="queHora" id="hora" required>
                    <option value="" disabled selected >Selecciona una hora...</option>
                    <option value="hora1">10:00</option>
                    <option value="hora2">12:00</option>
                </select>
            </div>

            <div id="contenedor">
                <label for="teatro">
                    <input type="radio" id="teatro" name="categoria" value="Teatro"> Teatro
                </label>
                <label for="fiesta">
                    <input type="radio" id="fiesta" name="categoria" value="Fiesta"> Fiesta
                </label>
                <label for="concierto">
                    <input type="radio" id="concierto" name="categoria" value="Concierto"> Concierto
                </label>
                <label for="monologo">
                    <input type="radio" id="monologo" name="categoria" value="Monólogo"> Monólogo
                </label>
            </div>
            
            
        <h2>Selecciona el dia</h2>

        <!-- calendario -->

        <div class="calendario">
            <img src="imagen-evento/febrero.png">
            </div>
           

        <!-- nombre y nombre evento -->
         <div class ="datos" >
            <label for="nombre"></label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre*" required>
          
            <label for="nomEvento"></label>
            <input type="text" id="nombre" name="nomEvento" placeholder="Nombre de tu evento*" required>
    

        <!-- reservar -->
          <button type="submit">Reservar</button>
        </div>
    
</body>
</html>
